<div class="col-md-9 contact-form">
	<div class="col-md-12 contact-title">
		<h4>Contact Form</h4>
	</div>
	<div class="col-md-4 ">
		<form role="form" class="register-form">
			<div class="form-group">
		    <label for="exampleInputName" class="info-title">Your Name <span>*</span></label>
		    <input type="email" placeholder="Name" id="exampleInputName" class="form-control unicase-form-control text-input">
		  </div>
		</form>
	</div>
	<div class="col-md-4">
		<form role="form" class="register-form">
			<div class="form-group">
		    <label for="exampleInputEmail1" class="info-title">Email Address <span>*</span></label>
		    <input type="email" placeholder="admin@unicase.com" id="exampleInputEmail1" class="form-control unicase-form-control text-input">
		  </div>
		</form>
	</div>
	<div class="col-md-4">
		<form role="form" class="register-form">
			<div class="form-group">
		    <label for="exampleInputTitle" class="info-title">Title <span>*</span></label>
		    <input type="email" placeholder="Title" id="exampleInputTitle" class="form-control unicase-form-control text-input">
		  </div>
		</form>
	</div>
	<div class="col-md-12">
		<form role="form" class="register-form">
			<div class="form-group">
		    <label for="exampleInputComments" class="info-title">Your Comments <span>*</span></label>
		    <textarea id="exampleInputComments" class="form-control unicase-form-control"></textarea>
		  </div>
		</form>
	</div>
	<div class="col-md-12 outer-bottom-small m-t-20">
		<button class="btn-upper btn btn-primary checkout-page-button" type="submit">Send Message</button>
	</div>
</div>
